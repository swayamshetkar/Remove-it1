<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Background Remover</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
  img { max-width: 80%; margin-top: 20px; border: 1px solid #ccc; }
  button { margin-top: 10px; padding: 10px 20px; cursor: pointer; }
</style>
</head>
<body>

<h1>Remove Image Background</h1>

<input type="file" id="fileInput" accept="image/*">
<br>
<button id="removeBtn">Remove Background</button>

<div id="previewContainer">
  <h3>Preview:</h3>
  <img id="previewImage" src="" alt="Preview will appear here">
  <br>
  <a id="downloadLink" href="" download="no-bg.png" style="display:none;">
    <button>Download</button>
  </a>
</div>

<script>
const fileInput = document.getElementById('fileInput');
const removeBtn = document.getElementById('removeBtn');
const previewImage = document.getElementById('previewImage');
const downloadLink = document.getElementById('downloadLink');

removeBtn.addEventListener('click', async () => {
  const file = fileInput.files[0];
  if (!file) {
    alert("Please select an image first.");
    return;
  }

  const formData = new FormData();
  formData.append('file', file);

  try {
    const response = await fetch('https://remove-it1.onrender.com/remove-bg', {
      method: 'POST',
      body: formData
    });

    if (!response.ok) throw new Error("Failed to remove background");

    const blob = await response.blob();
    const url = URL.createObjectURL(blob);

    previewImage.src = url;
    downloadLink.href = url;
    downloadLink.style.display = 'inline-block';

  } catch (err) {
    console.error(err);
    alert("Error removing background.");
  }
});
</script>

</body>
</html>
